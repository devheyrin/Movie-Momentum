<!DOCTYPE html>
<html>
    <head>
        <title>Momentum</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css"></link>
    </head>
    <body>
        <div id="weather">
            <span></span>
            <span></span>
        </div>
        <h2 id="clock">00:00</h2>
        <div id="login-form" class="hidden">
            <form>
                <input
                id="username"
                type="text"
                maxlength="15"
                required
                placeholder="Your name here">
                <input 
                id="movietitle"
                type="text"
                required
                placeholder="What is your favorite movie?">
                <input type="submit" value="GO">
            </form>
            <ul id="movie-list">
            </ul>
        </div>
        
        
        
        <h1 id="greeting" class="hidden">Hello Stranger</h1>
        <form id="todo-form">
            <input type="text" placeholder="Write a Todo">
        </form>
        <ul id="todo-list">
        </ul>
        <div id="quote">
           <span></span>
           <span></span> 
        </div>
        <!-- script start-->
        <script src="js/api_keys.js"></script>
        <script src="js/greeting.js"></script>
        <script src="js/clock.js"></script>
        <script src="js/quotes.js"></script>
        <script src="js/background.js"></script>
        <script src="js/todo.js"></script>
        <script src="js/weather.js"></script>
        <!-- script end -->
    </body>
</html>
